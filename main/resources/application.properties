spring.application.name=vidkeeper



spring.datasource.url=jdbc:mysql://localhost:3307/vidkeeper_db?useSSL=false&allowPublicKeyRetrieval=true  # Use Docker service name for MySQL, not localhost
spring.datasource.username=appuser
spring.datasource.password=apppass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.open-in-view=false



spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

spring.web.resources.static-locations=classpath:/static/,file:./src/main/resources/static/
spring.mvc.static-path-pattern=/static/**